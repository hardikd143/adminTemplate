<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- css  -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- login starts here -->
    <div class="login-content py-5 py-md-5">
      <div class="card p-md-4 border-0 customCardShadow">
        <div class="card-body">
          <!-- form  -->
          <form action="#" method="GET">
            <div class="loginHeader  mb-4 ">
              <h3 class="title mb-2 text-blue text-uppercase" href="forgot-password.html">Forgot Password</h3>
              <p>Please enter the email address for your account. A verification code will be sent to you. Once you have received the verification code, you will be able to choose a new password for your account.
              </p>
            </div>
            <div class="mb-3 form-group">
                <label for="signupemail" class="form-label m-0"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signupemail"
                  autocomplete="off"
                  required
                />
            </div>
            <button type="submit" class="submitbtn rounded">
                Send Recovery Password
            </button>
          </form>
          <!-- home btn   -->
          <p class="toHome mt-4">
            <a href="index.html" class="text-decoration-none">
              <span class="arrow"></span>
              <span class="text position-relative px-2"> Back to Home</span></a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- login content ends here -->
    <!-- script  -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/fontawesome.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/pass.js"></script>
  </body>
</html>
