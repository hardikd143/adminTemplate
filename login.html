<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- css  -->
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- login starts here -->
    <div class="login-content py-5 py-md-5">
      <div class="card p-md-4 border-0 customCardShadow">
        <div class="card-body">
          <!-- form  -->
          <form action="#" method="POST">
            <div class="loginHeader mb-lg-5 mb-4 text-center">
              <h3 class="title mb-2 text-blue">Login</h3>
              <p>Welcome back, login to continue</p>
            </div>
            <div class="mb-3 form-group">
              <label for="loginusername" class="form-label m-0">Username</label>
              <input
                type="text"
                class="form-control"
                id="loginusername"
                autocomplete="off"
                required
              />
            </div>
            <div class="mb-3 form-group">
              <label for="loginpassword" class="form-label m-0">Password</label>
              <div class="position-relative">
                <input
                  type="password"
                  class="form-control pe-5"
                  id="loginpassword"
                  autocomplete="off"
                  required
                />
                <i class="far fa-eye passVisibility"></i>
              </div>
            </div>
            <div class="form-check rememberMe">
              <input
                type="checkbox"
                id="Checkremember"
                class="form-check-input"
              />
              <label for="Checkremember"> Remember Me </label>
            </div>
            <div
              class="
                d-flex
                flex-wrap
                align-items-center
                justify-content-between
              "
            >
              <button type="submit" class="submitbtn mt-4 rounded">
                Login now
              </button>
              <p class="signup mt-4 m-0">
                Donâ€™t have an account?
                <a href="register.html" class="text-blue"> Sign up </a>
              </p>
            </div>
          </form>
          <!-- home btn   -->
          <p class="toHome mt-4">
            <a href="index.html" class="text-decoration-none">
              <span class="arrow"></span>
              <span class="text position-relative px-2"> Back to Home</span></a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- login content ends here -->
    <!-- script  -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/fontawesome.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/pass.js"></script>
  </body>
</html>
